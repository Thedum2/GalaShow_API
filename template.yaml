AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Galashow API (Dev & Prod)

Parameters:
  StageNameParam:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - prod

Conditions:
  IsDev:  !Equals [ !Ref StageNameParam, dev ]
  IsProd: !Equals [ !Ref StageNameParam, prod ]

Globals:
  Function:
    Timeout:   10
    MemorySize: 128

Resources:

  ### Dev API (only when StageNameParam=dev)
  DevApi:
    Condition: IsDev
    Type: AWS::Serverless::Api
    Properties:
      Name:      Galashow-dev
      StageName: dev
      Cors:
        AllowMethods: "'GET,OPTIONS'"
        AllowHeaders: "'Content-Type'"

  ### Prod API (only when StageNameParam=prod)
  ProdApi:
    Condition: IsProd
    Type: AWS::Serverless::Api
    Properties:
      Name:      Galashow-prod
      StageName: prod
      Cors:
        AllowMethods: "'GET,OPTIONS'"
        AllowHeaders: "'Content-Type'"

  DevBannerFunction:
    Condition: IsDev
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: dotnet8
      BuildProperties:
        ProjectFile: GalaShow.Banner/GalaShow.Banner.csproj
        Framework: net8.0
    Properties:
      FunctionName: DevBannerFunction
      CodeUri: src/GalaShow.Banner/
      Handler: GalaShow.Banner::GalaShow.Banner.Function::FunctionHandler
      Runtime: dotnet8
      Policies:
        - AWSSecretsManagerReadWrite
      Events:
        GetBanners:
          Type: Api
          Properties:
            RestApiId: !Ref DevApi
            Path: /banners
            Method: get
        UpdateBanner:
          Type: Api
          Properties:
            RestApiId: !Ref DevApi
            Path: /banners/{bannerId}
            Method: put

  ProdBannerFunction:
    Condition: IsProd
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: dotnet8
      BuildProperties:
        ProjectFile: GalaShow.Banner/GalaShow.Banner.csproj
        Framework: net8.0
    Properties:
      FunctionName: ProdBannerFunction
      CodeUri: src/GalaShow.Banner/
      Handler: GalaShow.Banner::GalaShow.Banner.Function::FunctionHandler
      Runtime: dotnet8
      Policies:
        - AWSSecretsManagerReadWrite
      Events:
        GetBanners:
          Type: Api
          Properties:
            RestApiId: !Ref ProdApi
            Path: /banners
            Method: get
        UpdateBanner:
          Type: Api
          Properties:
            RestApiId: !Ref ProdApi
            Path: /banners/{bannerId}
            Method: put


  ### Dev Custom Domain
  DevDomain:
    Condition: IsDev
    Type: AWS::ApiGateway::DomainName
    Properties:
      DomainName:             api-dev.galashow.xyz
      RegionalCertificateArn: arn:aws:acm:ap-northeast-2:610495549763:certificate/2c301078-0b91-4d2b-b88c-6e1a643dab7c
      EndpointConfiguration:
        Types: [ REGIONAL ]

  ### Prod Custom Domain
  ProdDomain:
    Condition: IsProd
    Type: AWS::ApiGateway::DomainName
    Properties:
      DomainName:             api.galashow.xyz
      RegionalCertificateArn: arn:aws:acm:ap-northeast-2:610495549763:certificate/2c301078-0b91-4d2b-b88c-6e1a643dab7c
      EndpointConfiguration:
        Types: [ REGIONAL ]

  ### Dev BasePathMapping
  DevBasePathMapping:
    Condition: IsDev
    Type: AWS::ApiGateway::BasePathMapping
    DependsOn: DevApidevStage
    Properties:
      DomainName: !Ref DevDomain
      RestApiId:  !Ref DevApi
      Stage:      dev
      BasePath:   ""

  ### Prod BasePathMapping
  ProdBasePathMapping:
    Condition: IsProd
    Type: AWS::ApiGateway::BasePathMapping
    DependsOn: ProdApiprodStage
    Properties:
      DomainName: !Ref ProdDomain
      RestApiId:  !Ref ProdApi
      Stage:      prod
      BasePath:   ""

  ### Dev DNS 레코드
  DevDNSRecord:
    Condition: IsDev
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: Z001166232XN5SLW00H6Z
      Name:         api-dev.galashow.xyz
      Type:         A
      AliasTarget:
        DNSName:      !GetAtt DevDomain.RegionalDomainName
        HostedZoneId: !GetAtt DevDomain.RegionalHostedZoneId
        EvaluateTargetHealth: false

  ### Prod DNS 레코드
  ProdDNSRecord:
    Condition: IsProd
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: Z001166232XN5SLW00H6Z
      Name:         api.galashow.xyz
      Type:         A
      AliasTarget:
        DNSName:      !GetAtt ProdDomain.RegionalDomainName
        HostedZoneId: !GetAtt ProdDomain.RegionalHostedZoneId
        EvaluateTargetHealth: false

Outputs:
  DevEndpoint:
    Condition:   IsDev
    Description: "Dev invoke URL"
    Value:       https://api-dev.galashow.xyz/hello

  ProdEndpoint:
    Condition:   IsProd
    Description: "Prod invoke URL"
    Value:       https://api.galashow.xyz/hello
